<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>

<body>

  <div style="
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue;">div 1 text </div>
    <div style="background-color: lightpink;">div 2 <p>text</p> </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: center;
  ">
    <div style="background-color: lightblue;
      width: 100px;
    ">div 1 text </div>
    <div style="background-color: lightpink; 
      width: 100px;
    ">div 2 <p>text</p> </div>
    <div style="background-color: lightblue;
      width: 100px;
    ">div 2 <p>text</p> </div>

  </div>


  <div style="
    display: flex;
    flex-direction: row;
    margin-top: 50px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    justify-content: space-between;
    /* align-items: center; */
  ">
    <div style="background-color: lightblue;
      width: 100px;
    ">div 1 text </div>
    <div style="background-color: lightpink; 
      width: 100px;
    ">div 2 <p>text</p> </div>
    <div style="background-color: lightblue;
      width: 100px;
    ">div 2 <p>text</p> </div>

  </div>

</body>

</html>
